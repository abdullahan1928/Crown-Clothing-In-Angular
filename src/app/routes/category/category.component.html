<div class="category-container">
    <h2 class="category-title">{{category | uppercase}}</h2>

    <input
        [(ngModel)]=searchField
        class="searchbar"
        placeholder="Search {{category | lowercase}}"
    >

    <div class="category">
        <product-card
            *ngFor="let product of products | searchFilter:searchField"
            [product]="product"
        ></product-card>
    </div>
</div>
