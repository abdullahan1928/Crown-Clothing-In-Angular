<div class='cart-item-container'>
    <img
        [src]='cartItem.imageUrl'
        alt='cart-item.name'
    />
    <div class='cart-item-details'>
        <h2 class='cart-item-name'>{{cartItem.name}}</h2>
        <span class='cart-item-price-x-quantity'>{{cartItem.quantity}} x ${{cartItem.price}}</span>
    </div>
</div>
